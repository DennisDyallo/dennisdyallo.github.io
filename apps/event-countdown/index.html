<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Days Countdown</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="A real-time business day countdown timer that excludes weekends, public holidays, and custom date ranges. Calculate the exact number of working days until your deadline.">
    <meta name="keywords" content="business days countdown, working days calculator, countdown timer, deadline calculator, project management, productivity tool, holiday exclusion">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-website-url.com/">
    <meta property="og:title" content="Business Days Countdown">
    <meta property="og:description" content="A real-time business day countdown timer that excludes weekends, public holidays, and custom date ranges.">
    <meta property="og:image" content="https://your-website-url.com/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-website-url.com/">
    <meta property="twitter:title" content="Business Days Countdown">
    <meta property="twitter:description" content="A real-time business day countdown timer that excludes weekends, public holidays, and custom date ranges.">
    <meta property="twitter:image" content="https://your-website-url.com/og-image.png">

    <!-- Hreflang links will be dynamically injected by server.js -->
  <script type="module" crossorigin src="/apps/event-countdown/assets/index-BOYQ21x0.js"></script>
  <link rel="stylesheet" crossorigin href="/apps/event-countdown/assets/index-DiNvrSrw.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Business Days Countdown</h1>
            
            <div class="controls">
                <div class="input-group">
                    <label for="targetDate">Target Date</label>
                    <input type="datetime-local" id="targetDate">
                </div>
                
                <div class="input-group">
                    <label for="holidayCalendar">Holiday Calendar</label>
                    <select id="holidayCalendar">
                        <!-- Options will be dynamically populated by CountdownUI.js -->
                    </select>
                </div>

                <div class="input-group">
                    <label for="language" data-i18n-key="languageLabel">Language</label>
                    <select id="language">
                        <!-- Options will be dynamically populated by CountdownUI.js -->
                    </select>
                </div>
            </div>
            
            <div class="options">
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeWeekends" checked>
                    <label for="excludeWeekends">Exclude Weekends</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="excludeHolidays" checked>
                    <label for="excludeHolidays">Exclude Holidays</label>
                </div>
            </div>
            
            <div class="countdown" id="countdown">
                <div class="time-unit">
                    <div class="time-value" id="businessDays">--</div>
                    <div class="time-label">Business Days</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="hours">--</div>
                    <div class="time-label">Hours</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="minutes">--</div>
                    <div class="time-label">Minutes</div>
                </div>
                <div class="time-unit">
                    <div class="time-value" id="seconds">--</div>
                    <div class="time-label">Seconds</div>
                </div>
            </div>
            
            <div class="custom-exclusions">
                <div class="exclusion-header">
                    <h3>Custom Date Exclusions</h3>
                    <button class="add-exclusion-btn" id="addExclusion">+ Add Range</button>
                </div>
                <div class="exclusion-list" id="exclusionList"></div>
                <div class="exclusion-summary" id="exclusionSummary"></div>
            </div>

            <div class="status" id="status">
                <div id="countdownSummary"></div>
            </div>
        </div>
    </div>

</body>
</html>
