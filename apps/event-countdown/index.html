<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Days Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
            align-items: end;
        }

        .input-group {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        select option {
            background: #764ba2;
            color: white;
        }

        .options {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .checkbox-group:hover {
            transform: scale(1.05);
        }

        input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .countdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .time-unit {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .time-unit:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .time-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .time-label {
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        .status {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            font-size: 1.1em;
            line-height: 1.6;
        }

        .expired {
            background: rgba(255, 107, 107, 0.3) !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .business-info {
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 10px;
        }

        .custom-exclusions {
            margin-top: 30px;
            text-align: left;
        }

        .exclusion-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exclusion-header h3 {
            font-size: 1.1em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-exclusion-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .add-exclusion-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .exclusion-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .exclusion-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr auto auto;
            gap: 10px;
            align-items: center;
        }

        .exclusion-item input[type="date"] {
            padding: 8px;
            font-size: 0.9em;
        }

        .exclusion-item input[type="text"] {
            padding: 8px;
            font-size: 0.9em;
            font-style: italic;
        }

        .remove-btn {
            background: rgba(255, 107, 107, 0.3);
            border: 1px solid rgba(255, 107, 107, 0.5);
            color: white;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8em;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: rgba(255, 107, 107, 0.5);
            transform: scale(1.05);
        }

        .exclusion-summary {
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.8;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .countdown {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .time-value {
                font-size: 2em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

                if (!countryData || !countryData.holidays[year]) {
                    return [];

                    date: holiday.date + ' 00:00:00',
                    start: new Date(holiday.date + 'T00:00:00'),
                    end: new Date(new Date(holiday.date + 'T00:00:00').getTime() + 24 * 60 * 60 * 1000),
                    name: holiday.name,
                    type: holiday.type
                }));
            }

                const year = date.getFullYear();
                const dateStr = date.toISOString().split('T')[0];
                const holidays = this.getHolidays(year);
                
                const matchingHolidays = holidays.filter(holiday => 
                    holiday.date.startsWith(dateStr)
                );
                
                return matchingHolidays.length > 0 ? matchingHolidays : false;
            }

        class BusinessCountdown {
            constructor() {
                this.holidays = new MockHolidays();
                this.targetDate = null;
                this.interval = null;
                this.excludeWeekends = true;
                this.excludeHolidays = true;
                this.country = 'SE';
                this.customExclusions = [];
                this.exclusionIdCounter = 0;
                
                this.initializeElements();
                this.bindEvents();
                this.setDefaultDate();
            }

            initializeElements() {
                this.elements = {
                    targetDate: document.getElementById('targetDate'),
                    country: document.getElementById('country'),
                    excludeWeekends: document.getElementById('excludeWeekends'),
                    excludeHolidays: document.getElementById('excludeHolidays'),
                    businessDays: document.getElementById('businessDays'),
                    hours: document.getElementById('hours'),
                    minutes: document.getElementById('minutes'),
                    seconds: document.getElementById('seconds'),
                    status: document.getElementById('status'),
                    statusText: document.getElementById('statusText'), // FIX: Added missing element reference
                    countdownSummary: document.getElementById('countdownSummary'),
                    countdown: document.getElementById('countdown'),
                    addExclusion: document.getElementById('addExclusion'),
                    exclusionList: document.getElementById('exclusionList'),
                    exclusionSummary: document.getElementById('exclusionSummary')
                };
            }

            bindEvents() {
                this.elements.targetDate.addEventListener('change', () => this.updateTarget());
                this.elements.country.addEventListener('change', () => this.updateCountry());
                this.elements.excludeWeekends.addEventListener('change', () => this.updateSettings());
                this.elements.excludeHolidays.addEventListener('change', () => this.updateSettings());
                this.elements.addExclusion.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.addCustomExclusion();
                });
            }

            setDefaultDate() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 7);
                tomorrow.setHours(17, 0, 0, 0);
                this.elements.targetDate.value = this.formatDateForInput(tomorrow);
                this.updateTarget();
            }

            formatDateForInput(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${year}-${month}-${day}T${hours}:${minutes}`;
            }

            updateTarget() {
                if (this.elements.targetDate.value) {
                    this.targetDate = new Date(this.elements.targetDate.value);
                    
                    // Update max date for all custom exclusion inputs
                    const maxDate = this.formatDateForInput(this.targetDate).split('T')[0];
                    const allDateInputs = this.elements.exclusionList.querySelectorAll('input[type="date"]');
                    allDateInputs.forEach(input => {
                        input.max = maxDate;
                        // If existing value is now invalid, clamp it to the new max date
                        if (input.value > maxDate) {
                            input.value = maxDate;
                            // Manually trigger change to update the data model
                            input.dispatchEvent(new Event('change', { bubbles: true }));
                        }
                    });

                    this.startCountdown();
                    
                    // Close the date picker on mobile/desktop
                    this.elements.targetDate.blur();
                }
            }

            updateCountry() {
                this.country = this.elements.country.value;
                this.holidays.init(this.country);
                this.updateBusinessInfo();
            }

            updateSettings() {
                this.excludeWeekends = this.elements.excludeWeekends.checked;
                this.excludeHolidays = this.elements.excludeHolidays.checked;
                this.updateCountdownSummary();
            }

            updateCountdownSummary() {
                if (!this.targetDate || !this.elements.countdownSummary) return;

                const now = new Date();
                const businessDays = this.calculateBusinessDays(now, this.targetDate);
                const totalDays = Math.ceil((this.targetDate - now) / (1000 * 60 * 60 * 24));
                
                let summaryParts = [];
                
                // Always show the main comparison
                summaryParts.push(`ðŸ“… ${businessDays} business days (${totalDays} calendar days)`);
                
                // Add exclusion details
                let exclusionDetails = [];
                
                if (this.excludeWeekends) {
                    const weekendDays = this.calculateWeekendDays(now, this.targetDate);
                    if (weekendDays > 0) {
                        exclusionDetails.push(`${weekendDays} weekends`);
                    }
                }
                
                if (this.excludeHolidays) {
                    const excludedHolidays = this.getExcludedHolidays(now, this.targetDate);
                    if (excludedHolidays.length > 0) {
                        exclusionDetails.push(`${excludedHolidays.length} holidays`);
                        
                        // Add holiday names if not too many
                        const holidayNames = excludedHolidays.map(holiday => {
                            const date = new Date(holiday.date);
                            const monthDay = date.toLocaleDateString('en-US', { 
                                month: 'short', 
                                day: 'numeric' 
                            });
                            return `${holiday.name} (${monthDay})`;
                        });
                        
                        if (holidayNames.length <= 3) {
                            summaryParts.push(`ðŸŽ„ ${holidayNames.join(', ')}`);
                        } else {
                            summaryParts.push(`ðŸŽ„ ${holidayNames.slice(0, 2).join(', ')} and ${holidayNames.length - 2} more holidays`);
                        }
                    }
                }
                
                const activeCustomExclusions = this.customExclusions.filter(ex => ex.startDate && ex.endDate);
                if (activeCustomExclusions.length > 0) {
                    const customDaysExcluded = this.calculateCustomExclusionDays(now, this.targetDate);
                    if (customDaysExcluded > 0) {
                        exclusionDetails.push(`${customDaysExcluded} custom days`);
                        
                        // Add custom exclusion details
                        const customDetails = activeCustomExclusions.map(ex => {
                            const start = new Date(ex.startDate);
                            const end = new Date(ex.endDate);
                            const startStr = start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            const endStr = end.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
                            return ex.description ? `${ex.description} (${startStr}-${endStr})` : `${startStr}-${endStr}`;
                        });
                        
                        summaryParts.push(`ðŸš« ${customDetails.join(', ')}`);
                    }
                }
                
                // Add exclusion summary if any exclusions exist
                if (exclusionDetails.length > 0) {
                    summaryParts.push(`âš¡ Excluding: ${exclusionDetails.join(', ')}`);
                }
                
                this.elements.countdownSummary.innerHTML = summaryParts.join('<br>');
            }

            calculateWeekendDays(startDate, endDate) {
                let weekendCount = 0;
                const current = new Date(startDate);
                
                while (current < endDate) {
                    const day = current.getDay();
                    if (day === 0 || day === 6) { // Sunday or Saturday
                        weekendCount++;
                    }
                    current.setDate(current.getDate() + 1);
                }
                
                return weekendCount;
            }

            isDateInCustomExclusions(date) {
                const dateStr = date.toISOString().split('T')[0];
                return this.customExclusions.some(ex => {
                    if (!ex.startDate || !ex.endDate) return false;
                    return dateStr >= ex.startDate && dateStr <= ex.endDate;
                });
            }

            isBusinessDay(date) {
                if (this.excludeWeekends) {
                    const day = date.getDay();
                    if (day === 0 || day === 6) return false;
                }

                if (this.excludeHolidays) {
                    const holidays = this.holidays.getHolidays(date.getFullYear());
                    const dateStr = date.toISOString().split('T')[0];
                    if (holidays.some(holiday => holiday.date.startsWith(dateStr))) {
                        return false;
                    }
                }

                if (this.isDateInCustomExclusions(date)) {
                    return false;
                }

                return true;
            }

            calculateBusinessDays(startDate, endDate) {
                let count = 0;
                const current = new Date(startDate);
                
                // Start counting from the next day to exclude today
                current.setDate(current.getDate() + 1);
                current.setHours(0, 0, 0, 0);

                while (current < endDate) {
                    if (this.isBusinessDay(current)) {
                        count++;
                    }
                    current.setDate(current.getDate() + 1);
                }
                
                return count;
            }

            startCountdown() {
                if (this.interval) clearInterval(this.interval);
                
                this.updateCountdown();
                this.interval = setInterval(() => this.updateCountdown(), 1000);
            }

            updateCountdown() {
                if (!this.targetDate) return;

                const now = new Date();
                const difference = this.targetDate - now;

                if (difference <= 0) {
                    this.handleExpired();
                    return;
                }

                // Calculate business days remaining
                const businessDaysRemaining = this.calculateBusinessDays(now, this.targetDate);
                
                // Calculate time components from the raw difference
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);

                // Update display
                this.elements.businessDays.textContent = businessDaysRemaining.toString();
                this.elements.hours.textContent = hours.toString().padStart(2, '0');
                this.elements.minutes.textContent = minutes.toString().padStart(2, '0');
                this.elements.seconds.textContent = seconds.toString().padStart(2, '0');

                this.updateCountdownSummary();
                
                this.elements.status.classList.remove('expired');
            }

            handleExpired() {
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }

                this.elements.businessDays.textContent = '0';
                this.elements.hours.textContent = '00';
                this.elements.minutes.textContent = '00';
                this.elements.seconds.textContent = '00';

                this.elements.countdownSummary.textContent = 'ðŸŽ‰ Time\'s up!';
                this.elements.status.classList.add('expired');
            }

            updateStatus(days, hours, minutes, seconds) {
                let statusText = '';
                
                if (days > 7) {
                    statusText = `${days} days remaining`;
                } else if (days > 0) {
                    statusText = `${days} days, ${hours} hours remaining`;
                } else if (hours > 0) {
                    statusText = `${hours} hours, ${minutes} minutes remaining`;
                } else {
                    statusText = `${minutes} minutes, ${seconds} seconds remaining`;
                }

                this.elements.statusText.textContent = statusText;
            }

            updateBusinessInfo() {
                if (!this.targetDate) return;

                const now = new Date();
                const businessDays = this.calculateBusinessDays(now, this.targetDate);
                const totalDays = Math.ceil((this.targetDate - now) / (1000 * 60 * 60 * 24));
                
                let info = '';
                let holidayDetails = '';
                
                if (this.excludeWeekends || this.excludeHolidays) {
                    info = `Business days: ${businessDays} | Calendar days: ${totalDays}`;
                    
                    if (this.excludeHolidays) {
                        const excludedHolidays = this.getExcludedHolidays(now, this.targetDate);
                        
                        if (excludedHolidays.length > 0) {
                            info += ` | Holidays excluded: ${excludedHolidays.length}`;
                            
                            // Create detailed holiday list
                            const holidayNames = excludedHolidays.map(holiday => {
                                const date = new Date(holiday.date);
                                const monthDay = date.toLocaleDateString('en-US', { 
                                    month: 'short', 
                                    day: 'numeric' 
                                });
                                return `${holiday.name} (${monthDay})`;
                            });
                            
                            // Group by proximity for better readability
                            if (holidayNames.length <= 3) {
                                holidayDetails = `<br><small style="opacity: 0.8;">ðŸ“… ${holidayNames.join(', ')}</small>`;
                            } else {
                                holidayDetails = `<br><small style="opacity: 0.8;">ðŸ“… ${holidayNames.slice(0, 2).join(', ')} and ${holidayNames.length - 2} more</small>`;
                            }
                        }
                    }
                }

                this.elements.businessInfo.innerHTML = info + holidayDetails;
            }

            getExcludedHolidays(startDate, endDate) {
                const excludedHolidays = [];
                const currentYear = startDate.getFullYear();
                const targetYear = endDate.getFullYear();
                
                for (let year = currentYear; year <= targetYear; year++) {
                    const holidays = this.holidays.getHolidays(year);
                    const yearHolidays = holidays.filter(holiday => {
                        const holidayDate = new Date(holiday.date);
                        return holidayDate > startDate && holidayDate < endDate;
                    });
                    excludedHolidays.push(...yearHolidays);
                }
                
                // Sort by date
                return excludedHolidays.sort((a, b) => new Date(a.date) - new Date(b.date));
            }

            calculateCustomExclusionDays(startDate, endDate) {
                let excludedDays = 0;
                const current = new Date(startDate);
                
                while (current < endDate) {
                    if (this.isDateInCustomExclusions(current)) {
                        excludedDays++;
                    }
                    current.setDate(current.getDate() + 1);
                }
                
                return excludedDays;
            }

            addCustomExclusion() {
                const exclusionId = ++this.exclusionIdCounter;
                const exclusionItem = document.createElement('div');
                exclusionItem.className = 'exclusion-item';
                exclusionItem.dataset.exclusionId = exclusionId;
                exclusionItem.innerHTML = `
                    <input type="date" placeholder="Start Date" data-field="startDate" data-id="${exclusionId}" required>
                    <input type="date" placeholder="End Date" data-field="endDate" data-id="${exclusionId}" required>
                    <input type="text" placeholder="Description (optional)" data-field="description" data-id="${exclusionId}" maxlength="50">
                    <button class="remove-btn" data-id="${exclusionId}" title="Remove exclusion">âœ•</button>
                `;

                this.elements.exclusionList.appendChild(exclusionItem);

                // Add event listeners for all inputs
                const inputs = exclusionItem.querySelectorAll('input');
                inputs.forEach(input => {
                    input.addEventListener('change', (e) => this.updateCustomExclusion(e));
                    input.addEventListener('input', (e) => this.updateCustomExclusion(e));
                    if (input.type === 'date') {
                        input.addEventListener('change', () => input.blur());
                    }
                });

                // Add remove button listener
                const removeBtn = exclusionItem.querySelector('.remove-btn');
                removeBtn.addEventListener('click', () => this.removeCustomExclusion(exclusionId));

                // Initialize exclusion object
                this.customExclusions.push({
                    id: exclusionId,
                    startDate: '',
                    endDate: '',
                    description: ''
                });

                // Set default dates if target date exists
                if (this.targetDate) {
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    const startInput = exclusionItem.querySelector('[data-field="startDate"]');
                    startInput.value = this.formatDateForInput(tomorrow).split('T')[0];
                    
                    const dayAfter = new Date(tomorrow);
                    dayAfter.setDate(dayAfter.getDate() + 1);
                    const endInput = exclusionItem.querySelector('[data-field="endDate"]');
                    endInput.value = this.formatDateForInput(dayAfter).split('T')[0];
                    
                    // Update the exclusion object with defaults
                    const exclusion = this.customExclusions.find(ex => ex.id === exclusionId);
                    if (exclusion) {
                        exclusion.startDate = startInput.value;
                        exclusion.endDate = endInput.value;
                    }
                }

                this.updateExclusionSummary();
                this.updateSettings();

                // Focus on description field for immediate user input
                const descriptionInput = exclusionItem.querySelector('[data-field="description"]');
                setTimeout(() => descriptionInput.focus(), 100);
            }

            updateCustomExclusion(event) {
                const { field, id } = event.target.dataset;
                const value = event.target.value;
                const exclusion = this.customExclusions.find(ex => ex.id == id);
                
                if (exclusion) {
                    exclusion[field] = value;

                    // When start date is set, initialize end date to match and set its min value
                    if (field === 'startDate') {
                        exclusion.endDate = value;
                        const exclusionItem = document.querySelector(`[data-exclusion-id="${id}"]`);
                        if (exclusionItem) {
                            const endDateInput = exclusionItem.querySelector('[data-field="endDate"]');
                            if (endDateInput) {
                                endDateInput.value = value;
                                endDateInput.min = value;
                            }
                        }
                    }

                    this.updateSettings();
                    this.updateExclusionSummary();
                }
            }

            removeCustomExclusion(id) {
                // Remove from array
                this.customExclusions = this.customExclusions.filter(ex => ex.id != id);
                
                // Remove from DOM
                const exclusionItem = document.querySelector(`[data-exclusion-id="${id}"]`);
                if (exclusionItem) {
                    exclusionItem.remove();
                }
                
                this.updateSettings();
                this.updateExclusionSummary();
            }

            updateExclusionSummary() {
                const activeExclusions = this.customExclusions.filter(ex => ex.startDate && ex.endDate);
                let summaryText = '';
                
                if (activeExclusions.length === 0) {
                    summaryText = 'No custom exclusions active';
                } else {
                    const totalDays = activeExclusions.reduce((total, exclusion) => {
                        const start = new Date(exclusion.startDate);
                        const end = new Date(exclusion.endDate);
                        const days = Math.ceil((end - start) / (1000 * 60 * 60 * 24)) + 1;
                        return total + Math.max(0, days);
                    }, 0);
                    
                    summaryText = `${activeExclusions.length} exclusion${activeExclusions.length > 1 ? 's' : ''} active, ${totalDays} days total`;
                }
                
                this.elements.exclusionSummary.textContent = summaryText;
            }
        }

        // Initialize the countdown when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new BusinessCountdown();
        });
    </script>
